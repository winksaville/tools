language: python
sudo: false

python:
  - "3.5"

env:
  global:
    - INSTALL_PREFIX_DIR=$HOME/opt
    - BIN_DIR=${INSTALL_PREFIX_DIR}/bin
    - CROSS_BIN_DIR=${INSTALL_PREFIX_DIR}/cross/bin
    - CACHE_DIR=$HOME/cached
    - SRC_PREFIX_DIR=$HOME/tmp
  matrix:
    - Platform=Posix

# Don't cache our testing of install's
#cache:
#  directories:
#    - ${INSTALL_PREFIX_DIR}
#    - ${CACHED_DIR}

addons:
  apt:
    packages:
      - texinfo # needed by binutils-gdb
      - libgmp-dev # needed by gcc
      - libmpfr-dev # needed by gcc
      - libmpc-dev # needed by gcc
      - re2c # Needed by ninja
        #- qemu-system-arm  # Doesn't install!!

before_install:
  # Setup the environment
  - mkdir -p ${BIN_DIR}
  - mkdir -p ${CROSS_BIN_DIR}
  - export PATH=${BIN_DIR}:$PATH
  - export PATH=${CROSS_BIN_DIR}:$PATH

  # Setup a symbolic link to /bin/bash
  - if [ ! -L ${BIN_DIR}/sh ]; then ln -s /bin/bash ${BIN_DIR}/sh; fi

  # Check that python2 and 3 is installed and virtualenv
  # which are used by the xxx-install.py scripts
  - which python
  - python --version
  - which python2
  - python2 --version
  - which python3
  - python3 --version
  - which virtualenv
  - virtualenv --version

install:
  - ./all-install.py \
    --srcPrefxDir ${SRC_PREFIX_DIR} \
    --installPrefixDir ${INSTALL_PREFIX_DIR}

script:
  # Test that everything was installed
  - which ninja
  - ninja --version
  - which arm-eabi-ld
  - arm-eabi-ld --version
  - which arm-eabi-gcc
  - arm-eabi-gcc --version
  - which qemu-system-arm
  - qemu-system-arm --version
